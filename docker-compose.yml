version: '3.8'

services:
  # Main trading dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
      - BINANCE_TESTNET_API_KEY=${BINANCE_TESTNET_API_KEY:-}
      - BINANCE_TESTNET_API_SECRET=${BINANCE_TESTNET_API_SECRET:-}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-change-me}
    command: python main.py dashboard --host 0.0.0.0 --port 5000
    restart: unless-stopped
    networks:
      - trading-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network

  # TimescaleDB for time-series data (optional, for production)
